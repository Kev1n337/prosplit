<template name="addEventView">
    <img src="/back.png" alt="back-icon" onclick="history.back()" id="back"/>
    <h1>Event hinzufügen:</h1>
    <form role="form">
        <div class="form-group">
            <label>Event-Titel:</label>
            <input type="text" id="eventTitle" class="form-control" autofocus/>
        </div>
        <button type="submit" class="btn btn-default" id="addEvent">Event hinzufügen</button>
    </form>
</template>
