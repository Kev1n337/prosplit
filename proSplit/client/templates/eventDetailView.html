<template name="eventDetailView">
    <img src="back.png" alt="back-icon" onclick="history.back()" id="back"/>
    <h1>{{title}}</h1>

    <h2>Letzte Zahlungen:</h2>
    <table class="table table-hover">
        <tbody>
            {{#each bills}}
                <tr><td><span style="float:left;">{{title}}</span><img src="/next.png" style="float: right;width:20px;" /></td></tr>
            {{/each}}
        </tbody>
    </table>

</template>
