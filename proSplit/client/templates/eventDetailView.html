<template name="eventDetailView">
    <img src="/back.png" alt="back-icon" onclick="history.back()" id="back"/>
    <h1 data-id="{{event._id}}">{{event.title}}</h1>

    <h3>Letzte Zahlungen:</h3>
    <table class="table table-hover">
        <tbody>
            {{#each event.bills}}
                <tr><td class="billtd"><span style="float:left;">{{this.title}}</span><img src="/next.png" style="float: right;width:20px;" /></td></tr>
            {{/each}}
        </tbody>
    </table>

    <h3>Teilnehmer:</h3>
    <table class="table table-hover">
        <tbody>
        {{#each balance}}
            <tr><td><span style="float:left;">{{name}}</span><span class="rightAmount {{class}}">{{actBalance}} €</span></td></tr>
        {{/each}}
        </tbody>
    </table>

    <button id="addBill">Zahlung hinzufügen</button>

</template>
