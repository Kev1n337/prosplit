<template name="userView">
    <h1>Benutzer:</h1>
    <a href="/addUser">
        <button>
            User hinzufügen
        </button>
    </a>
    <table class="table table-hover" id="friends-table">
        <tbody>
        {{#each friends}}
            <tr><td><span style="float:left;">{{name}}</span><span class="rightAmount {{cssClass}}">{{amount}} €</span></td></tr>
        {{/each}}
        </tbody>
    </table>

</template>
